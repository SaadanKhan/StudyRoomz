{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
       <!-- navbar -->
       <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <!-- Logout -->
                    {% if request.user.is_authenticated %}
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <img src="{{request.user.avatar.url}}" alt="">
                          {{request.user.username}}
                        </a>
                        <ul class="dropdown-menu">
                          <li>
                            <a class="dropdown-item" href="{% url 'update-user' %}">Setting</a>
                          </li>
                          <li >
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </li>
                        </ul>
                      </li>

                      {% else %}

                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'login-page' %}">Login</a>
                        </li>
                    {% endif %}
                    <!-- Logout -->
                    </ul>

                  <!-- Search Bar -->
                  <form class="d-flex" role="search" method="GET" action="{% url 'home' %}">
                    <input class="form-control me-2" type="text" placeholder="Search" name="q">
                  </form>
                  <!--End Search Bar -->

                </div>
              </div>
            </nav>
       <!-- end navbar  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
