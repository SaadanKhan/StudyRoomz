{% extends 'main.html' %}

{% block content %}

<style>
       body
{
  background-color: #f5f4f3;
}
</style>


<div class="container my-4">
       <div class="row p-3">
              <div class="col shadow p-4">
                     <form action="" method="POST">
                            {% csrf_token %}
                            <div class="my-2">
                                   <label for="room_topic">Room Topic</label><br>
                                   <input type="text" name="topic" value="{{room.topic.name}}" list="topic-list">
                                   <datalist id="topic-list">
                                          <select id="room_topic">
                                          {% for val in topics %}
                                          <option value="{{val.name}}">{{val.name}}</option>
                                          {% endfor %}
                                          </select>
                                   </datalist>

                            </div>

                            <div class="my-2">
                                   <label for="room_name">Room Name</label><br>
                                   {{form.name}}
                            </div>

                            <div class="my-2">
                                   <label for="room_description">Room Description</label><br>
                                   {{form.description}}
                            </div>

                            <button type="submit" class="btn btn-primary">submit</input>
                     </form>
              </div>
       </div>
</div>
{% endblock %}
