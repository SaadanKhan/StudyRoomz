{% extends 'main.html' %}

{% block content %}
<style>
       body
{
  background-color: #f5f4f3;
}
</style>
<div class="container my-4">
       <div class="row p-3">
              <div class="col shadow p-3">
              <!-- "enctype" will specify that each uploaded file will go to backend -->
                     <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="my-2">
                                   <label for="">{{field.label}}</label> <br>
                                   {{field}}
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">submit</button>
                     </form>
              </div>
       </div>
</div>
{% endblock %}
